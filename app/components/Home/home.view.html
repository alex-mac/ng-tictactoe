<md-content layout-padding layout-wrap class="container">
   <div layout="row" layout-align="center center" layout-wrap>
    <md-card class="board">
      <md-grid-list md-cols="3" md-row-height="1:1" md-gutter="18px" md-gutter-gt-sm="14px">
        <md-grid-tile ng-repeat="cell in status track by $index">
          <md-button class="md-raised tile" ng-click="check($index)">{{cell}}</md-button>
        </md-grid-tile>
      </md-grid-list>
    </md-card>
  </div>
</md-content>
